<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pinterest Clone - Hero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- the entire body must be written by student -->
  <div class="hero">            <!-- valid div container -->
    <div class="hero-inner">    <!-- additional wrapper for layout -->
      <img
        src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Decorative background"
        class="hero-image"
      />

      <!-- Heading and paragraph (h1 and p present separately as tests expect) -->
      <h1 class="hero-title">Welcome to my Pinterest clone</h1>
      <p class="hero-sub">Discover and save ideas from around the web.</p>

      <!-- Button -->
      <button type="button" class="hero-cta">Explore now</button>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
